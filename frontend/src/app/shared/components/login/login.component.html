<form [formGroup]="formGroup">
    <div class="text-center">
        <h3>Login</h3>
    </div>
    <div class="flex flex-column">
        <mat-form-field class="flex align-items-center justify-content-center" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix>password</mat-icon>
            @if (this.formGroup.get('password')?.errors) {
            <mat-hint class="form-hint-error">Password is not valid</mat-hint>
            }
        </mat-form-field>
        <div class="flex align-items-center justify-content-center">
            @if(!isSaving) {
            <button mat-flat-button (click)="handleLogin()">Login</button>
            } @else {
            <mat-spinner [diameter]="35"></mat-spinner>
            }
        </div>
    </div>
</form>

<form [formGroup]="formGroup">
    <div class="flex flex-column">
        <mat-form-field class="flex align-items-center justify-content-center" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            @if (this.formGroup.get('email')?.errors) {
            <mat-hint class="form-hint-error">Email is not valid</mat-hint>
            }
        </mat-form-field>
        <mat-form-field class="flex align-items-center justify-content-center" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            @if (this.formGroup.get('password')?.errors) {
            <mat-hint class="form-hint-error">Password does not meet standards</mat-hint>
            }
        </mat-form-field>
        <div class="flex align-items-center justify-content-center">
            @if(!isSaving) {
            <button mat-flat-button (click)="handlerRegisterUser()">Register</button>
            } @else {
            <mat-spinner [diameter]="35"></mat-spinner>
            }
        </div>
    </div>
</form>
